<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalii</title>
    <link rel="stylesheet" type="text/css" href="grid.css">
    
    <style>
        .backgroundWeb {
            max-width: 80%;
            margin: 0 auto;
        }

        #toFirstPage {
            text-decoration: none;
            color: black
        }

        #topBar {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-column-gap: 20px;
            margin-bottom: 20px;
        }

        .product {
            width: 70%;
            height: 300px;
            border: solid lightgrey 1px;


        }

        #topBar #title1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 30px;
            margin: 5px;
            font-size: 30px;

        }

        #topBar #shopButton {
            width: 200px;
            height: 40px;
            background-color: white;
            color: black;
            border: solid lightgrey 1px;
            border-radius: 5px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            justify-self: right;

        }

        #topBar #shopButton #cartImg {
            height: 20px;
            color: white;
            margin-right: 10px;
        }

        .product .imgProd {
            max-width: 100%;
            height: 285px;
            float: right;
            margin-right: 10px;
            margin-top: 7.5px;
        }

        .backgroundWeb .product {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 5px;
        }

        .infoProducts {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
        }

        #addButton {
            width: 200px;
            height: 40px;
            background-color: rgb(44, 154, 228);
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            justify-self: right;
        }

        input {
            width: 40px;
            height: 25px;
            border-radius: 3px;
            border: solid lightgray 1px;
            text-align: center;
        }
    </style>


    <script>
        var list = [];
        var i = window.location.search.substring(4);

        async function draw() {

            var response = await fetch(`https://proiect-final-andi.firebaseio.com/produse/${i}.json`);
            window.product = await response.json();

            var str = "";

            str += `
                <div class="col-lg-4 col-sm-6 col-xs-12 product">
                    <div id="imgBox">
                        <img class="imgProd" src="${product.imagine}" alt="${product.nume}">
                    </div>
                    <div class="prodDetails">
                        <div class="infoProducts">
                            <p id="nameObj">${product.nume}</p>
                            <span id="price">${product.pret} </span> <span>Lei</span> </br> </br>
                        </div>
                        <div>
                            <span>In stoc:${product.stoc}</span> </br> </br>
                            <span>Cantitate:</span> <input type="number" name="quantity" value="1" min="1" max="${product.stoc}"> </br> </br>
                        </div>
                        <button onclick="cos()" id="addButton">Adauga in cos</button>
                    </div>
                </div>
         
            `
            document.querySelector("#showInfo").innerHTML = str;
        }

        async function cos() {

            var obj = {
                imagine: product.imagine,
                nume: product.nume,
                pret: product.pret,
                stoc: product.stoc,
                cantitate: document.querySelector("[name='quantity']").value
            }
            var response = await fetch(`https://proiect-final-andi.firebaseio.com/cos/${i}.json`, {
                method: "put",
                body: JSON.stringify(obj)
            });

        }
    </script>

</head>

<body onload="draw();">
    <div class="backgroundWeb">
        <div id="topBar">
            <a href="bazar.html" id="toFirstPage">
                <p id="title1">Bazar la Andi</p>
            </a>

            <button id="shopButton" onclick="location.href='coscumparaturi.html'">
                <img id="cartImg" src="cart.svg" />
                Cos cumparaturi</button>

        </div>

        <div id="showInfo"></div>
    </div>
</body>

</html>
